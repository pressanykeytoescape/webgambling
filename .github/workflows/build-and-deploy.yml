# .github/workflows/build-and-deploy.yml
name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "ws" ]     # Workflow startet bei Push auf ws
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration=production --base-href "/webgambling/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages              # Ziel-Branch f√ºr Pages
          folder: dist/webgambling/browser  # Output-Ordner aus angular.json
          token: ${{ secrets.GITHUB_TOKEN }}
